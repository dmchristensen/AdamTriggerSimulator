name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Get version from tag
        id: version
        run: |
          $version = "${{ github.ref_name }}"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build win-x64
        run: |
          dotnet publish src/AdamTriggerSimulator/AdamTriggerSimulator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish/win-x64

      - name: Build win-x86
        run: |
          dotnet publish src/AdamTriggerSimulator/AdamTriggerSimulator.csproj `
            -c Release `
            -r win-x86 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish/win-x86

      - name: Build win-arm64
        run: |
          dotnet publish src/AdamTriggerSimulator/AdamTriggerSimulator.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish/win-arm64

      - name: Rename executables
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Move-Item publish/win-x64/AdamTriggerSimulator.exe "publish/AdamTriggerSimulator-$version-win-x64.exe"
          Move-Item publish/win-x86/AdamTriggerSimulator.exe "publish/AdamTriggerSimulator-$version-win-x86.exe"
          Move-Item publish/win-arm64/AdamTriggerSimulator.exe "publish/AdamTriggerSimulator-$version-win-arm64.exe"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            publish/AdamTriggerSimulator-*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
